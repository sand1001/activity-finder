<!doctype html>
<html lang="en">
<head>
    <title>Andrew's Activity Finder</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<link rel="stylesheet" href="styles.css">
<script src="bored.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <a class="navbar-brand" href="#">Activity Finder</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExample03" aria-controls="navbarsExample03" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarsExample03">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="asanderlin.pdf">Andrew Sanderlin's Resume</a>
          </li>
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="dropdown03" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">About</a>
            <div class="dropdown-menu" aria-labelledby="dropdown03">
              <a class="dropdown-item" href="https://www.linkedin.com/in/andrew-sanderlin-91b9a737/" target="_blank">LinkedIn</a>
              <a class="dropdown-item" href="mailto:ace.sanderlin@gmail.com">Contact</a>
              <a class="dropdown-item" href="https://github.com/sand1001/activity-finder">Source Code</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>
<div class="d-flex justify-content-center">
    <div class="form-group">
        <h1>Bored? Try to find a new activity!</h1><br/>
        <label for="typeSelect">Type of activity:</label>
        <select class="form-control" name="type" id="typeSelect">
                <option value="education">Education</option>
                <option value="recreational">Recreational</option>
                <option value="social">Social</option>
                <option value="diy">DIY</option>
                <option value="charity">Charity</option>
                <option value="cooking">Cooking</option>
                <option value="relaxation">Relaxation</option>
                <option value="music">Music</option>
                <option value="busywork">Busywork</option>
            </select><br/>
            <label for="numParticipants">Number of Participants:</label>
            <input class="form-control" type="text" name="numParticipants" id="numParticipants" value="1"><br/>
            <label for="price">Price (Free - Expensive)</label>
            <input class="form-control" type="range" id="price" name="price" min="0" max="1" value="0.0" step="0.05">
            <label for="accessibility">Accessibility rating (Most - Least)</label>
            <input class="form-control" type="range" id="accessibility" name="accessibility" min="0.0" max="1.0" value="0.0" step="0.05">
            <button class="button" type="submit" id="submit">Give me an activity</button>
            <button class="button" type="submit" id="reset">Clear Idea</button>
    </div> 
</div> 
<div class="d-flex justify-content-center">
            <div class="card" id="activity-card">
                <div class="card-body">
                    <h3 class="card-title error" id="error">Error</h3>
                    <h3 class="card-title activity" id="activity">Activity</h3>
                    <p class="card-text" id="typeText"></p>
                    <p class="card-text" id="numParticipantsText"></p>
                    <p class="card-text" id="priceText"></p>
                    <p class="card-text" id="accessText"></p>
                    <p class="card-text" id="linkText"></p>
                </div>
            </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
